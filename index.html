<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>color rgb slider</title>
</head>

<body>
  <main>
    <div class="container">
      <label for="red">Red (R)</label>
      <input id="red" type="range" min="0" max="255" value="23" step="1">
      <span id="text-red">23</span>
    </div>
    <div class="container">
      <label for="green">Green (G)</label>
      <input id="green" type="range" min="0" max="255" value="41" step="1">
      <span id="text-green">41</span>
    </div>
    <div class="container">
      <label for="blue">Blue (B)</label>
      <input id="blue" type="range" min="0" max="255" value="56" step="1">
      <span id="text-blue">56</span>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
